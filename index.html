<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Crush Calculator</title>
  <!--This is the link for the stylesheet-->
<link rel="stylesheet" href="/styles.css">

<!--This is the link for the google fonts-->


<!--This is the link to the favicons icon-->
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
</head>
<body>

  <!--The navigation bar-->
  <nav class="navbar">
    <div class="nav-brand">
      <h2>THE  CALCULATOR</h2>
    </div>
  </nav> 
  <!--The end of the navigation bar-->

  <!--The check box for the two buttons-->
    <div class="checkboxs-parent">
      <p class="checkbox-title">Check your gender:</p><br>
      <input type="radio" size="200px" id="male">
      <label for="Male" >Male</label><br>

      <input type="radio" id="female">
      <label for="female">Female</label>
    </div>
  <!--The end of the checkboxes-->
  <!--Text to the right of the checkboxes-->
  <div class="body-text">
      <p class="top-text">
          <table> This Calculator will help you an that<br>speical person know just how compatible you both are. </table>
      </p>
  </div>
  <!--This end of the text-->

  <div class="body-par">

    <p class="par-text"></p>
    <p class="par-sign">%</p>
  </div>

  <!--This is the start of the input field that will take the take the info form user-->
  <div class="main-input-parent"> 
        <input type="text" size="30" class="male-input-field" placeholder="Enter Male name here">
        <input type="text" size="30" class="female-input-field" placeholder="Enter Female name here"><br>

  <!--SUBMIT BUTTON-->
  <div class="main-btn-parent">
        <button type="submit" class="input-btn">SUBMIT
        </button>
  </div>
  </div>
  <!--The end of the input fields-->

  <!--This is where the user who enters the info will see the answer(start) -->
  <div>

    <p class="user-answer"></p>

  </div>
  


  <!--This is where the user who enters the info will see the answer(end) -->
  
  <!--This is the link to the javascript script tag-->

  <script src="/index2.js" charset="UTF-8"></script>
</body>
</html>
